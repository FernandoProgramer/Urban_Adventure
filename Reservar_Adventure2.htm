    <center>

            <form>
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" name="nombre" required>

                    <option value="aerolinea1">Emirates</option>
                    <option value="aerolinea2">Singapore Airlines</option>
                    <option value="aerolinea2">Qatar Airways</option>


                    <label for="fecha_salida">Departure date:</label>
                    <input type="date" id="fecha_salida" name="fecha_salida" required>

                    <label for="fecha_regreso">Return date:</label>
                    <input type="date" id="fecha_regreso" name="fecha_regreso" required>
