    <h1 class="Selec">Let's organize the reservation</h1>
    <center><div class="content_exe">
        <form>
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido">Lastname:</label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="origen">Origin:</label>
            <select id="origen" name="origen" required>

                <option value="madrid">Colombia</option>
                <option value="barcelona">Argentina</option>
                <option value="sevilla">Mexico</option>
                <option value="valencia">Spain</option>
            </select>
    
            <label for="destino">Destination:</label>
            
                <div class="destino_real">#####</div>
            </select>
    
            <label for="fecha_salida">Departure date:</label>
            <input type="date" id="fecha_salida" name="fecha_salida" required>
    
            <label for="fecha_regreso">Return date:</label>
            <input type="date" id="fecha_regreso" name="fecha_regreso" required>
    
            <input type="submit" value="Reservar">
    
        </form>
